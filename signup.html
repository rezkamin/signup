<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    
    <div class="container">

        <div class="form d-flex justify-content-center py-5">
            <form action="" class="w-75 p-3">

<h2 class="text-center mb-3">Smart Login System</h2>

<div class="form-floating mb-3 user-name">
  <input type="text" class="form-control" id="floatingInput" placeholder="name">
  <label for="floatingInput">Enter your user name</label>
</div>

<p class="my-2 errorName w-75 lh-lg text-warning"></p>

<div class="form-floating mb-3 user-email">
  <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
  <label for="floatingEmail">Enter your email</label>
</div>
<p class="my-2 errorEmail w-75 lh-lg text-warning"></p>
<div class="form-floating user-pass">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
  <label for="floatingPassword">Enter your password</label>
</div>
<p class="my-2 errorPass w-75 lh-lg text-warning"></p>
<button class="btn btn-outline-info w-100 my-3 " id="signup-btn">signup</button>
<p class="text-center"> have an account? <a class="text-decoration-none " href="index.html" >Sign in</a></p>


            </form>





        </div>






    </div>








    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
